{% extends 'Items/base.html' %}
{% load static %}
{% block head %}
<meta name='referrer' content='no-referrer'>
<link href="{% static 'Items/css/index.css' %}" rel="stylesheet"/>
{% endblock %}
{% block body %}
<div class='box'>
    <div class="contents">
        <div class="items">
            {% for mes,items in toHtml %}
            <p>{{ mes }}</p>
            {% for movie in items %}
            <div class="movie_item">

                <div class="image">
                    <img src="{{ movie.Cover }}" width=90px>
                </div>
                <div class="info">

                    <p><font size="5" color="black">{{ movie.MovieTitle }}</font></p>
                    <p>{{ movie.StoryLine }}</p>
                </div>
                <div class="handles">
                    <button id="seen" value="{{ item|getid:'_id' }}" type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-ok-sign">看过了</span></button>
                </div>
                <div class="clear"></div>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
